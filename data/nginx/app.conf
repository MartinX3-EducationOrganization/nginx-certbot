server {
    listen 80;
    server_name example.org;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name example.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/example.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    proxy_set_header    Host                $http_host;
    proxy_set_header    X-Real-IP           $remote_addr;
    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

    root /var/www/serverdockercompose/;

    # Camunda
    location /camunda {
        proxy_pass  http://camunda-bpm-platform:8080/camunda;
    }

    # Camunda
    location /camunda-invoice {
        proxy_pass  http://camunda-bpm-platform:8080/camunda-invoice;
    }

    # Camunda
    location /camunda-welcome {
        proxy_pass  http://camunda-bpm-platform:8080/camunda-welcome;
    }

    # Camunda-api
    location /engine-rest {
        proxy_pass  http://camunda-bpm-platform:8080/engine-rest;
    }

    location /gitlab {
        proxy_pass  http://gitlab:8929/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
